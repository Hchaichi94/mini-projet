<div class="container">

  <h1 style="text-align: center;">Mini-Projet</h1>
  <br>
  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <div class="progress form-group">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="percentDone">
      </div>
    </div>


    <div class="form-group">
      <input type="file" (change)="uploadFile($event)">
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block btn-lg">Add file</button>
    </div>
  </form>
  <div>

    <div class="alert alert-success text-center" role="alert" *ngIf="files.length <= 0">
      No Files added yet!
    </div>

    <ul class="list-unstyled row">
      <li class="col-sm-6 " *ngFor="let file of files; let i = index">
        <div class="card bg-dark text-white">
          <div class="row no-gutters">
            <img [src]="file.path" class="card-img-top" [alt]="file.title">
            <div class="card-img-overlay">
              <div class="card-body">
                <h5 class="card-title">{{file.title}}</h5>
                <p class="card-text"> {{file.createdAt |date:'medium'}}</p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>

</div>
